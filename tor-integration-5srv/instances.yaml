global_configuration:
  CONTAINER_REGISTRY: opencontrailnightly
provider_config:
  bms:
    ssh_user: root
    ssh_pwd: Juniper123
    ntp_server: pool.ntp.org
instances:
  srv1:
    ip: 192.168.100.11
    provider: bms
    ssh_pwd: Juniper123
    roles:
      config:
      config_database:
      control:
      webui:
      analytics:
      analytics_database:
      openstack:
  srv2:
    ip: 192.168.100.12
    provider: bms
    ssh_pwd: Juniper123
    roles:
      openstack_compute:
      vrouter:
        VROUTER_GATEWAY: 172.16.1.1
  srv3:
    ip: 192.168.100.13
    provider: bms
    ssh_pwd: Juniper123
    roles:
      openstack_compute:
      vrouter:
        VROUTER_GATEWAY: 172.16.1.1
  srv4:
    ip: 192.168.100.14
    provider: bms
    ssh_pwd: Juniper123
    roles:
      vrouter:
        TSN_EVPN_MODE: true
        VROUTER_GATEWAY: 172.16.1.1
contrail_configuration:
  CONTRAIL_VERSION: ocata-5.0-129
  CLOUD_ORCHESTRATOR: openstack
  RABBITMQ_NODE_PORT: 5673
  VROUTER_GATEWAY: 172.16.1.1
  ENCAP_PRIORITY: VXLAN,MPLSoUDP,MPLSoGRE
  AUTH_MODE: keystone
  KEYSTONE_AUTH_HOST: 192.168.100.11
  KEYSTONE_AUTH_URL_VERSION: /v3
  CONTROLLER_NODES: 192.168.100.11
  CONTROL_NODES: 192.168.100.11
  CONFIG_NODEMGR__DEFAULTS__minimum_diskGB: 100
  DATABASE_NODEMGR__DEFAULTS__minimum_diskGB: 100
  TSN_NODES: 172.16.1.104
kolla_config:
  customize:
    nova.conf: |
      [libvirt]
      virt_type=qemu
      cpu_mode=none
  kolla_globals:
    network_interface: "eth1"     #Do not change â€“ this is the VM interface and not the host interface
    kolla_internal_vip_address: "192.168.100.11"
    kolla_external_vip_address: "192.168.100.11"
    enable_haproxy: "no"
    enable_ironic: "no"
    enable_swift: "no"
  
kolla_passwords:
    keystone_admin_password: contrail123
